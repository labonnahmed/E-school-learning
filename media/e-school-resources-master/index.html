<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        img{
            height: 25px;
            width: 25px;
        }

        .special-container{
            display: flex;
            justify-content: flex-end;
        }

        .sub-container{
            display: flex;
        }

        .seats{
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sub-container">
            <img src="calendar.png" alt="">
            <p>start 25 august, 2022</p>
        </div>
        <div class="sub-container seats">
            <img src="people.png" alt="">
            <p>60 seats</p>
        </div>
    </div>
</body>
</html>
